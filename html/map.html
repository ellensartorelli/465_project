<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>

		<style type="text/css">



			path.country{
				fill: none;
				stroke:lightgrey;
			}


			path.IRL{
				fill: lightgrey;
			}

			#map{
				float:left;
			}

			#legend{
				float:left;
			}

			#legend li{
				list-style-type:none;
				font-family: sans-serif;
			}

			#answers{
				clear: both;
			}


			.hidden{
				display:none;
			}



		</style>
	</head>
	<body>

		<div id="map"></div>
		<div id="legend"></div>

		<script type="text/javascript">
		var width = 600, height =900;
		var svg = d3.select("#map")
		.append("svg")
					.attr({"width":width, "height":height});

			// create the projection
			var projection = d3.geo.conicEqualArea()
			.parallels([40.5627805,40.8473945])
			.translate([width/2,height/2])
			.scale([4500])
			.center([40.716760,-73.991769])
			.rotate([-0.1702675,0]);

			// create the path tool
			var path = d3.geo.path().projection(projection);



		// we grab the TopoJSON file from the server
		d3.json("/data/nyct-final.geojson",function (mapData) {
			/*
				Draw the map. You will need to use the topojson library.

				Look in the topojson file to figure out where the features are stored.
				HINT: You are just drawing the countries of the UK.

				Each country should have two classes: the id of the country(e.g., IRL), and the value "country"
				*/
				svg.selectAll("path")
				.data(topojson.feature(mapData, mapData.objects.uk_countries).features)
				.enter()
				.append("path")
				.attr("d",path)
				.attr("id", function(d){
					return d.id;
				} )
				.attr("class", function(d){
					return d.properties.name;
				} )
				.style("fill", "white")
				.style("stroke","gray");








		</script>



	</body>
</html>
